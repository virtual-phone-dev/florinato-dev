<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test React Scroll</title>
    <!-- CDN React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      .contenu {
        height: 300vh; /* pour scroller */
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <div id="racine"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function CompteurDePagesAuScroll() {
        const [page, definirPage] = useState(1);
        const [dernierePositionY, definirDernierePositionY] = useState(0);

        useEffect(() => {
          const gererLeScroll = () => {
            const positionYActuelle = window.scrollY;

            if (positionYActuelle > dernierePositionY) {
              // ↓ Descente
              definirPage((anciennePage) => Math.max(1, anciennePage - 1));
            } else if (positionYActuelle < dernierePositionY) {
              // ↑ Montée
              definirPage((anciennePage) => anciennePage + 1);
            }

            definirDernierePositionY(positionYActuelle);
          };

          window.addEventListener("scroll", gererLeScroll);
          return () => window.removeEventListener("scroll", gererLeScroll);
        }, [dernierePositionY]);

        return (
          <div className="contenu">
            <h1>Page : {page}</h1>
            <p>Monte ou descends pour changer la page</p>
          </div>
        );
      }

      const racine = ReactDOM.createRoot(document.getElementById("racine"));
      racine.render(<CompteurDePagesAuScroll />);
    </script>
  </body>
</html>
